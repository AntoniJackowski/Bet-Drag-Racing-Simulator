<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Drag Racing Simulator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="toolbar">
        <h1 class="toolbar__title">Bet Drag Racing Simulator</h1>
    </div>
    
    <div class="statistics">
        <div class="statistics__cash">
            <p id="statistics-cash" class="statistics__text statistics__text--cash">1500</p>
        </div>
        <div class="statistics__win">
            <p id="statistics-win" class="statistics__text statistics__text--win">4</p>
        </div>
        <div class="statistics__lose">
            <p id="statistics-lose" class="statistics__text statistics__text--lose">3</p>
        </div>
    </div>

    <div class="page page--home" id="page-home">
        <div class="page__container container">

            <div class="container__bet bet">
                <div class="bet__title title">
                    <h2 class="title__main">Wytypuj zwycięzce</h2>
                </div>

                <div class="bet__drivers drivers">
                    <div class="drivers__option option" data-option-id="1">
                        <div class="option__image image">
                            <img src="" alt="" class="image__img" data-option-photo="1"/>
                        </div>
                        <div class="option__info info">
                            <h3 class="info__title" data-option-name="1"></h3>
                            <div class="info__country country">
                                <img src="" alt="" class="country__img" data-option-flag="1">
                                <p class="country__text" data-option-country="1"></p>
                            </div>
                        </div>
                        <div class="option__chances chances">
                            <h3 class="chances__number" data-option-chances="1"></h3>
                        </div>
                        <div class="option__spinner spinner" data-option-spiner="1">
                            <div class="spinner__icon"><div></div><div></div><div></div><div></div></div>
                        </div>
                    </div>
                    
                    <div class="drivers__option option" data-option-id="2">
                        <div class="option__image image">
                            <img src="" alt="" class="image__img" data-option-photo="2"/>
                        </div>
                        <div class="option__info info">
                            <h3 class="info__title" data-option-name="2"></h3>
                            <div class="info__country country">
                                <img src="" alt="" class="country__img" data-option-flag="2">
                                <p class="country__text" data-option-country="2"></p>
                            </div>
                        </div>
                        <div class="option__chances chances">
                            <h3 class="chances__number" data-option-chances="2"></h3>
                        </div>
                        <div class="option__spinner spinner" data-option-spiner="2">
                            <div class="spinner__icon"><div></div><div></div><div></div><div></div></div>
                        </div>
                    </div>
                </div>

                
                <div class="bet__calculate">
                    <div class="calculate__field field">
                        <p class="field__text">Postawiona kwota</p>
                        <div class="field__value value">
                            <input type="number" data-bet-amount="1" min="1" class="value__input" />
                        </div>
                    </div>

                    <div class="calculate__field field">
                        <p class="field__text">Potęcjalna wygrana</p>
                        <div class="field__value value">
                            <p data-bet-prize="1" class="value__text">748</p>
                        </div>
                    </div>

                    <div class="calculate__field field">
                        <p class="field__text">Potrącony podatek (12%)</p>
                        <div class="field__value value">
                            <p data-bet-duty="1" class="value__text">89,76</p>
                        </div>
                    </div>

                    <div class="calculate__field field">
                        <p class="field__text">Wygrana na czysto</p>
                        <div class="field__value value">
                            <p data-bet-prize="1" class="value__text">658,24</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container__bet bet">

            </div>

            <div class="container__button button">
                <button class="button__main" id="page-btn-start">Zacznij wyścig</button>
            </div>

        </div>
        <!-- <h2>Wytypuj zwycięzce</h2>
        <button class="page__btn-main" id="page-btn-start">Zacznij wyścig</button> -->
    </div>

    <div class="page page--race page--disabled" id="page-race">
        <h1>WYŚCIG</h1>
        <button class="page__btn-main" id="page-btn-exit">Wyjdź z wyścigu</button>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
