<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bet Drag Racing Simulator</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <div class="toolbar">
            <h1 class="toolbar__title">Bet Drag Racing Simulator</h1>
            <div class="toolbar__menu menu">
                <button class="menu__button" id="menu-btn"><i class="bi bi-gear-fill"></i></button>
                <ul class="menu__list list" id="menu-list">
                    <li class="list__item" data-list-item="1"><i class="bi bi-arrow-clockwise"></i>Reset</li>
                    <li class="list__item" data-list-item="2"><i class="bi bi-volume-mute-fill"></i>Włącz muzykę</li>
                    <li class="list__item" data-list-item="3"><i class="bi bi-skip-forward-fill"></i>Przełącz muzykę</li>
                    <li class="list__item" data-list-item="4">
                        <input
                            id="change-volume-input"
                            type="range"
                            min="0.1"
                            max="1"
                            step="0.1"
                            value="0.5"
                            oninput="this.nextElementSibling.value = this.value"
                        /><output>0.5</output>
                    </li>
                </ul>
            </div>
        </div>

        <div class="statistics">
            <div class="statistics__cash">
                <p id="statistics-cash" class="statistics__text statistics__text--cash">1500</p>
            </div>
            <div class="statistics__win">
                <p class="statistics__text statistics__text--win"><span id="statistics-win">0</span>&nbsp;<i class="bi bi-check2"></i></p>
            </div>
            <div class="statistics__lose">
                <p class="statistics__text statistics__text--lose"><span id="statistics-lose">0</span>&nbsp;<i class="bi bi-x"></i></p>
            </div>
        </div>

        <div class="page page--home" id="page-home">
            <div class="page__container container">
                <div class="container__bet bet">
                    <div class="bet__title title">
                        <h2 class="title__main">Wytypuj zwycięzce</h2>
                    </div>

                    <div class="bet__drivers drivers">
                        <div class="drivers__option option" data-option-id="1">
                            <div class="option__image image">
                                <img src="" alt="" class="image__img" data-option-photo="1" />
                            </div>
                            <div class="option__info info">
                                <h3 class="info__title" data-option-name="1"></h3>
                                <div class="info__country country">
                                    <img src="" alt="" class="country__img" data-option-flag="1" />
                                    <p class="country__text" data-option-country="1"></p>
                                </div>
                            </div>
                            <div class="option__chances chances">
                                <h3 class="chances__number" data-option-chances="1"></h3>
                            </div>
                            <div class="option__spinner spinner" data-option-spiner="1">
                                <div class="spinner__icon">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>

                        <div class="drivers__option option" data-option-id="2">
                            <div class="option__image image">
                                <img src="" alt="" class="image__img" data-option-photo="2" />
                            </div>
                            <div class="option__info info">
                                <h3 class="info__title" data-option-name="2"></h3>
                                <div class="info__country country">
                                    <img src="" alt="" class="country__img" data-option-flag="2" />
                                    <p class="country__text" data-option-country="2"></p>
                                </div>
                            </div>
                            <div class="option__chances chances">
                                <h3 class="chances__number" data-option-chances="2"></h3>
                            </div>
                            <div class="option__spinner spinner" data-option-spiner="2">
                                <div class="spinner__icon">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bet__calculate" data-bet="1">
                        <div class="calculate__field field">
                            <p class="field__text">Postawiona kwota</p>
                            <div class="field__value value">
                                <input type="number" data-bet-amount="1" min="1" class="value__input" />
                            </div>
                        </div>

                        <div class="calculate__field field">
                            <p class="field__text">Potęcjalna wygrana</p>
                            <div class="field__value value">
                                <p data-bet-prize="1" class="value__text"></p>
                            </div>
                        </div>

                        <div class="calculate__field field">
                            <p class="field__text">Potrącony podatek (12%)</p>
                            <div class="field__value value">
                                <p data-bet-duty="1" class="value__text"></p>
                            </div>
                        </div>

                        <div class="calculate__field field">
                            <p class="field__text">Wygrana na czysto</p>
                            <div class="field__value value">
                                <p data-bet-win-clear="1" class="value__text"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container__bet bet"></div>

                <div class="container__button button">
                    <!-- <button class="button__main" id="page-btn-start">Zacznij wyścig</button> -->

                        <span class="span">START</span>
                        <span class="second">

                                height="20px"
                                viewBox="0 0 66 43"
                                version="1.1"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                            >

                                    ></path>
                                </g>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
            <!-- <h2>Wytypuj zwycięzce</h2>
        <button class="page__btn-main" id="page-btn-start">Zacznij wyścig</button> -->
        </div>

        <div class="page page--race page--disabled" id="page-race">
            <div class="page__container container">
                <div class="containter__race race">
                    <div class="race__info info">
                        <div class="info__image image">
                            <img class="image__img" data-race-photo="1" src="" />
                        </div>

                        <div class="info__member member">
                            <div class="member__name name">
                                <h3 class="name__title" data-race-name="1"></h3>
                            </div>

                            <div class="member__country country">
                                <div class="country__flag"><img data-race-flag="1" src="" /></div>
                                <div class="country__text" data-race-country="1"></div>
                            </div>
                        </div>
                    </div>

                    <div class="race__track track">
                        <div class="track__item" data-race-track="1"></div>
                    </div>
                </div>

                <div class="containter__race race">
                    <div class="race__info info">
                        <div class="info__image image">
                            <img class="image__img" data-race-photo="2" src="" />
                        </div>

                        <div class="info__member member">
                            <div class="member__name name">
                                <h3 class="name__title" data-race-name="2"></h3>
                            </div>

                            <div class="member__country country">
                                <div class="country__flag"><img data-race-flag="2" src="" /></div>
                                <div class="country__text" data-race-country="2"></div>
                            </div>
                        </div>
                    </div>

                    <div class="race__track track">
                        <div class="track__item" data-race-track="2"></div>
                    </div>
                </div>

                <div class="container__result result">
                    <h1 class="result__title" id="result-title"></h1>
                </div>

                <button class="page__btn-main" id="page-btn-exit">Wyjdź z wyścigu</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
