<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Drag Racing Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="toolbar">
        <h1 class="toolbar__title">Bet Drag Racing Simulator</h1>
    </div>
    
    <div class="statistics">
        <div class="statistics__cash">1500</div>
        <div class="statistics__win">4</div>
        <div class="statistics__lose">3</div>
    </div>

    <div class="page page--home">
        <h1>DOMOWA</h1>
        <button class="page__btn-start">Zacznij wyścig</button>
    </div>

    <div class="page page--race page--disabled">
        <h1>WYŚCIG</h1>
        <button class="page__btn-start">Wyjdź z wyścigu</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
